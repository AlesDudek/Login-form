<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Registrace</title>
</head>
<body>
  <form class="form">
    <header>
      <h1>Registrace</h1>
      <div class="header__Link">
        <div class="header__Link__borderLeft">
          <img src="./img/facebook.png" alt="f" width="24px"  class="header__Link__borderLeft__img">
          <a href="#" class="header__Link__borderLeft__a">přes Facebook</a>
        </div>
        <div class="header__Link__borderRight">
          <img src="./img/google.png" alt="g" class="header__Link__borderRight__img">
          <a href="#" class="header__Link__borderRight__a">přes Google</a>
        </div>
      </div>
      <div class="line">
        <img src="./img/Line.svg" alt="" class="line__left">
        <p class="line__text">nebo</p>
        <img src="./img/Line.svg" alt="" class="line__right">
      </div>
    </header>
    <section id="section" class="section">
      <label for="fname" class="section__label__one">
        Jméno a přijímení
      </label>
      <input type="text" id="fname" name="fname" class="section__input fullName" >
      <label for="femail" class="section__label__two">
        E-mail
      </label>
      <input type="email" id="femail" name="femail" placeholder="Vložte Váš e-mail" class="section__input fullEmail">
      <div class="section__warning">
        <span class="section__warning__p" id="text">
          
        </span>
      </div>
      <label for="password" class="section__label__three">
        Zvolte si heslo
      </label>
      <input type="password" id="password" name="password" placeholder="Zvolte si heslo" class="section__input fullPwd" >
        <img src="./img/eye.png" alt="Hide Password" id="togglePwd" class="section__input--eye" onclick='togglePwdVisibility()' >
      <div class="section__submit">
        <input type="submit" value="POKRAČOVAT" class="section__submit__input" id="submit">
      </div>
      <a href="#section" class="section__a">Již máte účet? Přejít na přihlášení</a>
    </section>
  </form>
  <script src="./script.js"></script>
</body>
</html>
